<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {

        /* Agregar estilos para el sistema de grilla */
        .grid-container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;

          /* Responsive design */
          @media (max-width :600 px) { 
             grid-template-columns :repeat(1 ,1 fr); 
           }  
       }

       .grid-item{
